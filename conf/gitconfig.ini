[merge]
    keepBackup = false

[rebase]
    stat = true
    autosquash = true

[rerere]
    enable = true
    autoUpdate = true

[user]
    name = Benedikt Geissler
    email = benedikt@g5r.eu
    signingkey = 8A46815E3386097F

[push]
    default = simple

[pull]
    ff = only
    rebase = true

[credential]
    helper = cache --timeout=7200

[core]
    excludesfile = ~/.config/git/excludes

[color]
    ui = auto

[diff]
    guitool = code

[pack]
    threads = 2
    windowMemory = 1073741824
    depth = 250
    window = 250

[url "git://anongit.kde.org/"]
    insteadOf = kde:

[url "git@git.kde.org:"]
    pushInsteadOf = kde:

[url "https://gitlab.com/"]
    insteadOf = gl:

[url "git@gitlab.com:"]
    insteadOf = sgl:

[url "https://github.com/"]
    insteadOf = gh:

[url "git@github.com:"]
    insteadOf = sgh:

[alias]
    ai = add --interactive
    ap = add --patch
    b = branch
    c = commit
    cs = commit --gpg-sign --signoff
    ca = commit --all
    cas = commit --all --gpg-sign --signoff
    cf = config
    cg = config --global
    cob = checkout -b
    co = checkout
    cp = cherry-pick
    cpa = cherry-pick --abort
    cpc = cherry-pick --continue
    currentbranch = rev-parse --abbrev-ref HEAD
    cva = commit --verbose --all
    cvas = commit --verbose --all --gpg-sign
    cv = commit --verbose
    cvs = commit --verbose --gpg-sign
    dc = diff --cached
    d = diff
    dh = diff HEAD~ HEAD
    dp = diff --patch --patience
    em = config --global user.email
    eml = config user.email
    f = fetch --tags --prune
	fa = fetch --all --tags --prune
    fr = fetch --tags --prune --recurse-submodules
    ka = !gitk --all
    k = !gitk
    l = log
    lg = log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr)%Creset' --abbrev-commit --date=relative
    logn = !git lg | head -n
    lp = log --patch
    ma = merge --abort
    master = checkout master
    m = merge --no-ff
    mend = commit --amend
    mt = mergetool
    mtt = mergetool --tool
    nm = config --global user.name
    nml = config user.name
    pf = push --force-with-lease
    pl = pull --rebase
    pso = push origin :
    ps = push
    r = remote
    rba = rebase --abort
    rbc = rebase --continue
    rbi = rebase --interactive
    rbm = rebase --onto=master
    rbo = rebase --onto
    rbom = rebase --onto=master master
    rb = rebase
    rbs = rebase --skip
    reha = reset --hard
    rh = reset --hard
    rs = reset --soft
    rv = remote --verbose
    s = show
    sb = show-branch
    sh = stash
    shp = stash show -p
    st = status
    t = !tig
    ta = !tig --all
    ui = gui
    undo = "!f() { \\\n    git reset --hard $(git rev-parse --abbrev-ref HEAD)@{${1-1}}; \\\n}; f"
    up = !git fetch && git rebase origin/master

[gui]
    fontui = -family Oxygen-Sans -size 10 -weight normal -slant roman -underline 0 -overstrike 0
    spellingdictionary = en
    tabsize = 4
    fontdiff = -family Hack -size 10 -weight normal -slant roman -underline 0 -overstrike 0

[merge]
    tool = code

[mergetool]
    keepBackup = false

[grep]
    lineNumber = true

[advice]
    detachedHead = false
