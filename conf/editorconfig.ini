root = true

[*]
charset = utf-8
end_of_line = lf
insert_final_newline = true
indent_style = space
indent_size = 4
trim_trailing_whitespace = true
max_line_length = 100
quote_type = single
spaces_around_operators = true


[Makefile]
indent_style = tab

[*.{html,tex,jsx,tsx,yml}]
indent_size = 2

[package.json]
indent_size = 2
