- defaults:
    link:
        create: true
        relink: true

- clean: [
    '~',
    '~/.config',
    '~/.config/Code',
    '~/.config/fontconfig',
    '~/.config/git',
    '~/.gnupg',
    '~/.gradle',
    '~/.ssh',
    ]

- link:
    ~/.config/.pylintrc: conf/pylintrc.ini
    ~/.config/Code/User: conf/vscode
    ~/.config/fish: conf/fish
    ~/.config/flake8: conf/flake8.ini
    ~/.config/fontconfig/fonts.conf: conf/fonts.conf
    ~/.config/git/config: conf/gitconfig.ini
    ~/.config/git/excludes: conf/gitignore_global
    ~/.config/liquidpromptrc: conf/liquidpromptrc
    ~/.curlrc: conf/curlrc
    ~/.dotfiles: ''
    ~/.editorconfig: conf/editorconfig.ini
    ~/.eslintrc: conf/eslintrc.json
    ~/.gnupg/gpg-agent.conf: conf/gpg-agent.conf
    ~/.gnupg/gpg.conf: conf/gpg.conf
    ~/.gnupg/gpgsm.conf: conf/gpgsm.conf
    ~/.gradle/init.d/buildscan.gradle: conf/gradle-init-buildscan.groovy
    ~/.lessfilter: conf/lessfilter
    ~/.npmrc: conf/npmrc.ini
    ~/.ssh/config: conf/ssh-config
    ~/.tmux.conf: conf/tmux.conf
    ~/.vim: conf/vim
    ~/.vimrc: conf/vimrc
    ~/.zprofile: conf/zprofile
    ~/.zsh: conf/zsh
    ~/.zshrc: conf/zshrc

- shell:
    - git submodule update --init --recursive
    - curl -sfLo ~/.dotfiles/.dl/zshrc_grml --create-dirs http://git.grml.org/f/grml-etc-core/etc/zsh/zshrc
    - curl -sfLo ~/.dotfiles/.dl/transfer.sh https://gist.githubusercontent.com/nl5887/a511f172d3fb3cd0e42d/raw/transfer.sh
    - curl -sfLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    - curl -sfLo ~/.zsh/completion/_docker-compose --create-dirs https://raw.githubusercontent.com/docker/compose/1.17.0/contrib/completion/zsh/_docker-compose
    - ln -sf /etc/zsh_completion.d/docker ~/.zsh/completion/_docker
    - curl -sfLo ~/.config/fish/functions/fundle.fish --create-dirs https://git.io/fundle
