- defaults:
    link:
        create: true
        relink: true

- clean: [
    '~',
    '~/.config',
    '~/.gnupg',
    '~/.gradle',
    '~/.ssh',
    ]

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: conf/gitconfig
    ~/.gitignore_global: conf/gitignore_global
    ~/.gnupg/gpg.conf: conf/gpg.conf
    ~/.gnupg/gpgsm.conf: conf/gpgsm.conf
    ~/.gnupg/gpg-agent.conf: conf/gpg-agent.conf
    ~/.gradle/init.d/buildscan.gradle: conf/gradle-init-buildscan.groovy
    ~/.config/liquidpromptrc: conf/liquidpromptrc
    ~/.ssh/config: conf/ssh-config
    ~/.tmux.conf: conf/tmux.conf
    ~/.vim: conf/vim
    ~/.vimrc: conf/vimrc
    ~/.zsh: conf/zsh
    ~/.zshrc: conf/zshrc

- shell:
    - git submodule update --init --recursive
    - wget -qO ~/.dotfiles/.dl/zshrc_grml http://git.grml.org/f/grml-etc-core/etc/zsh/zshrc
    - wget -qO ~/.zsh/functions/transfer.sh https://gist.githubusercontent.com/nl5887/a511f172d3fb3cd0e42d/raw/transfer.sh
